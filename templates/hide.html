<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="sendForm()">

    <form action="{{ url }}" method="post">
        {% module xsrf_form_html() %}
        {% for key in kwargs %}
        <input type="hidden" name="{{ key }}" value="{{ kwargs[key] }}" />
        {% end %}
        <input type="submit" id="reg" style="display: none" />
    </form>

    <script !src="">
        function sendForm() {
            document.getElementById('reg').click();
        }
    </script>

</body>
</html>
